<!DOCTYPE html>
<html>
<head>
	<title>Content Master</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
	<h1>Content Master</h1>
    <section>
        <p>
        <h2>Column 1</h2>
        {% for item in content[:6] %}
        <h3><a class='article-title' href='{{item[3]}}'>{{item[0]}}></a></h3><br>
        <div class='abstract'>{{item[2]}}</div><br>
        <div class='date'>{{item[1]}}</div><br>
        {% endfor %}
    <aside>
        <p>
        <h2>Column 2</h2>
        {% for item in content[:6] %}
        <h3><a class='article-title' href='{{item[3]}}'>{{item[0]}}></a></h3><br>
        <div class='abstract'>{{item[2]}}</div><br>
        <div class='date'>{{item[1]}}</div><br>
        {% endfor %}
    </p>
</body>
</aside>
</html>
